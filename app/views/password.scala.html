@()(implicit request: play.api.mvc.Request[Any])
<!DOCTYPE html>


<html>
    <head>
        @head("GMQL")
        @*My less*@
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/tree.css")">
    <script src="@routes.Assets.at("javascripts/password_recovery.js")" type="text/javascript"></script>
    </head>
    <body>
        <div>@views.html.gmql.gmql_navbar()</div>
        <div>@views.html.gmql.register_modal()</div>
        <div class="panel panel-default" style="max-width: 500px">
            <div class="panel-heading">
                <h3 class="panel-title">Please enter new password</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="recovery-password" class="form-control input-sm" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="recovery-password-confirmation" class="form-control input-sm" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="password-change-button" type="button" class="btn btn-info btn-block">Update password</button>
                    </div>
                </form>
            </div>
        </div>


    </body>
</html>
