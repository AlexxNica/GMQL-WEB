<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div style="display: flex;" class="pull-left">
            <h3 class="panel-title">Query editor</h3>
            <button id="popover-anchor-query" class="btn btn-default btn-xs popovers" data-placement="bottom" data-toggle="popover" data-content="Size: <input id='query-size' type='text' class='span2' value='' data-slider-min='10' data-slider-max='200' data-slider-step='1' data-slider-value='[10,50]'/>" data-original-title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>
        </div>

        <div class="pull-right">
            <select id="main-query-select" class="selectpicker" data-style="btn-info btn-xs" data-live-search="true" title="Select query"></select>
            <button id="main-query-delete" class="btn-danger btn-xs" data-toggle="tooltip" data-placement="bottom" title="Delete selected query"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            <button class="btn-default btn-xs main-query-full-screen"><span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span></button>
        </div>
    </div>
    <div class="panel-body panel-body-no-padding">
        <div id="main-query-editor" style="height: 100px;"></div>
    </div>
    <div class="panel-footer clearfix">
        <div class="form-group">
            <label for="file-name" class="form-control-label col-sm-3">Query name</label>
            <div class="col-sm-9">
                <input id="file-name"  class="" type="text" value="fileName">
            </div>
            <label class="form-control-label col-sm-3">Output format</label>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="tab" checked>
                    Tab delimited
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="gtf" >
                    GTF
                </label>
            </div>
        </div>
        <div class="clearfix"></div>
        <div>
            <div class="input-group input-group-sm pull-left">
                <button id="jobs-button" type="button" class="btn btn-primary btn-xs" >
                    <span class="glyphicon glyphicon-tasks" aria-hidden="true"/> Show jobs
                </button>
                <input id="query-status" type="text" class="btn btn-info btn-xs" value="Java script problem" >
                <button id="query-stop" data-toggle="tooltip" data-placement="bottom" title="Click to stop job" type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
            </div>
            <div class="pull-right">
                <button id="query-compile-button" type="button" class="btn btn-primary btn-xs" >
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"/> Compile
                </button>
                <button id="query-execute-button" type="button" class="btn btn-primary btn-xs" >
                    <span class="glyphicon glyphicon-play" aria-hidden="true"/> Execute
                </button>
                <button class="btn-default btn-xs main-query-full-screen"><span class="glyphicon glyphicon glyphicon-resize-full" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</div>


<script>
        ace.require("ace/src/ext/language_tools");

        editor = ace.edit("main-query-editor");
        window.editorTest = editor;

        editor.setOptions({
            minLines: 10,
            maxLines: 20,
            enableBasicAutocompletion: true,
            enableSnippets: true
        });
        editor.getSession().setMode("ace/mode/gmql");
        //        editor.setOptions({
        //
        //        });


        // editorSetValue(editor, "Query window")
</script>
